<ion-view> <!-- title="Search"> -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-person" ng-click="seeProfile()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="chatContainer">
        <div ng-repeat="chatMessage in chatMessages" class="row chatMsgRow right">
          <div class="card chatMessage " ng-class="{received: chatMessage.self == false }" >
                <div class="chattext" > 
                 {{chatMessage.message}}
                </div>
                <div class="time">{{chatMessage.timestamp | date : 'shortTime'}}   {{chatMessage.timestamp | date : 'shortDate'}}</div>
          </div>
        </div>
   

    
      </div>
  </ion-content>

        <div class="item item-input-inset bar bar-footer">
          <label class="item-input-wrapper">
            <input type="text" ng-model="inputtext" placeholder="Enter Your Message Here">
          </label>
          <button class="button button-small" ng-click="postMessage(inputtext)">
            Submit
          </button>
      </div>

</ion-view>
