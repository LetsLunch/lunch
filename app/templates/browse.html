<ion-view> <!-- title="Browse"> -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class = "profile card row ">
        <div class="userimage card col-30">
          <img ng-src="{{profileImage}}">
        </div>
        <div class='name card col-50'>
          <h2 class="username ">{{firstname}} {{lastname}}</h4>
          <h4 class="location" ng-show="userData.location">{{location}}</h4>
        </div>
      </div> 
			<div class="item item-divider">
   			 {{firstname}} wants to talk about
  		</div>
  		<div class="tags">
            <span class="item tag col-33 pressed" ng-repeat="tag in tags">
                {{tag}}
            </span>
      </div>
			 <div class="item item-divider fbdivider">
            <div><img class="likeimg" src="images/facebook/FB-LikeButton-online-58.png"> <a class="liketext">{{firstname}}'s Facebook Likes</a></div>
      </div>
  		<div class="likes">
            <span class="item like col-33" ng-repeat="like in likes">
                {{like}}
            </span>
      </div>
  </ion-content>
  <div class="bar bar-footer">
 		<div class="button-bar">
      <!--  postDecision has a boolean string as its argument, since the server endpoint api expects this -->
		  <a class="button assertive icon ion-close-round" ng-click="postDecision('false')"></a>
		  <a class="button balanced icon ion-checkmark-round" ng-click="postDecision('true')"></a>
		</div>
    
  </div>
</ion-view>
