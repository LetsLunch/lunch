    <ion-view> <!-- title="Profile"> -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="userimage"></div>
        <div class="row">
            <h3 class="username">{{userData.name}}</h3>
        </div>
        <div class="row">
            <h4 class="location">{{userData.location}}</h4>
        </div>
            <div class="item item-divider">
                 Tags
            </div>
            <div class="row">
                <div class="col" ng-repeat="tag in userData.tags">
                    {{tag}}
                </div>
            </div>
            <div class="item item-divider"> 
                <div class="icon ion-social-facebook">    likes</div>
            </div>
            <div class="row">
                <div class="col" ng-repeat="like in userData.likes">
                    {{like}}
                </div>
            </div>
        <a href="#/app/browse" class="button button-light">Look for a Lunch Buddy for today</a>
    </ion-content>
</ion-view>
