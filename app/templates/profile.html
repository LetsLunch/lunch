    <ion-view> <!-- title="Profile"> -->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="userimage"></div>
        <div >
            <h4 id="username">{{userData.first_name}} {{userData.last_name}}</h4>
        </div>
        <div >
            <h4 id="location" ng-show="userData.location">{{userData.location}}</h4>
        </div>  
        <div class="search"><a href="#/app/browse" class="lunchbuddy button button-light"  ng-click="postUser()"  >Look for a Lunch Buddy for today</a></div>
        <div class="item item-divider">
             What do you want to talk about over lunch?
        </div>
        <span class="item tags col-33" ng-repeat="(tag, pressed) in userData.tags" ng-click="tagClick($event)" ng-class="{pressed:pressed}" > 
            {{tag}}   
        </span>
        <div class="item item-divider fbdivider"> 
            <div><img class="likeimg" src="images/facebook/FB-LikeButton-online-72.png"> <a class="liketext">Your Facebook Likes</a></div>
        </div>
        <div>
            <span class="item likes col-33" ng-repeat="like in userData.likes">
                {{like}}
            </span>
        </div>
    </ion-content>
</ion-view>
